<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <title>Document</title>
</head>
<body>
    <header class="bg-black text-white">
            <ul class="flex space-x-10 justify-center p-5">
                <li class="font-semibold tracking-wide font-serif "><a href="#">Home</a></li>
                <li class="font-semibold tracking-wide font-serif "><a href="#">About</a></li>
                <li class="font-semibold tracking-wide font-serif "><a href="#">Services</a></li>
                <li class="font-semibold tracking-wide font-serif "><a href="#">Contact</a></li>
            </ul>
    </header>

    <section>
        <h1 class="text-3xl text-center tracking-widest font-bold mt-10 font-sans">DESIGNING FORM</h1>
        <form class="flex flex-col w-1/3 mx-auto pt-5" action="">
            <div class="flex space-x-9">
                <div class="flex flex-col">
                        <label class="pt-4">First Name:</label>
                        <input class="border-2 border-black rounded-2xl px-3 py-1" type="text" placeholder="John">
                </div> 
                <div class="flex flex-col">
                        <label class="pt-4">Last Name:</label>
                        <input class="border-2 border-black rounded-2xl px-3 py-1" type="text" placeholder="Doe">
                </div>
            </div>
                
                <label class="pt-4">Email:</label>
                <input class="border-2 border-black rounded-2xl px-3 py-1" type="email" placeholder="john@example.com" required>

                <label class="pt-4">Date of birth:</label>
                <input class="border-2 border-black rounded-2xl px-3 py-1" type="date">

                <label class="pt-4">Password:</label>
                <input class="border-2 border-black rounded-2xl px-3 py-1" type="password" placeholder="**********" required>

                <label class="pt-4">Confirm Password:</label>
                <input class="border-2 border-black rounded-2xl px-3 py-1" type="password" placeholder="**********" required>

                <div class="pt-5 space-x-3">
                    <button class="bg-black text-white rounded-3xl px-7 py-2 font-semibold font-sans tracking-widest hover:bg-slate-800" type="submit">Submit</button>
                    <button class="bg-black text-white rounded-3xl px-7 py-2 font-semibold font-sans tracking-widest hover:bg-slate-800" type="reset">Reset</button>
                </div>
        </form> 
    </section>

</body>
</html>
